<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Shop Sản Phẩm Online</h1>
    </header>
    <div class="listproduct">
    <div class="product">
        <img src="./anh.img/1957360647.jpeg" alt="Iphone 16 ProMaX">
        <h2>Iphone 16 ProMaX</h2>
        <p>Mô tả : Dung lượng 256 GB</p>
        <p>Giá: 21.200.000 VNĐ</p>
        <button>Thêm vào giỏ hàng</button>
    </div>
    <div class="product">
        <img src="./anh.img/tải xuống (5).jpg" alt="Galaxy S23 Ultra">
        <h2>Galaxy S23 Ultra</h2>
        <p>Mô tả : Dung lượng 256 GB</p> 
        <p>Giá: 28.200.000 VNĐ</p>
        <button>Thêm vào giỏ hàng</button>
    </div>
    <form>
        <label for="name">Tên khách hàng:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email">

        <label for="review">Nhận xét</label>
        <input type="review" name="review" id="review">

        <button type="submit"> Gửi đánh giá</button>
    </form>
    <footer>
        <p>2025 Shop Sản Phẩm Online</p>
    </footer>
</div>
</body>
</html>
